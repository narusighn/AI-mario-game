<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body>
    <center>
      <div id="head" class="btn btn-info">
      <h1>AI mario game</h1>
      <button data-toggle="modal" data-target="#myModal" class="btn btn-info">Instructions</button>
      </div> 


      <!--This is the modal div. It acn be created anywhere in html-->
      <div id="myModal" class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h2>Instructions</h2>
                </div>
                <div class="modal-body">
                    <img src="left.png" class="img-responsive directions">
                    <img src="right.png" class="img-responsive directions">
                    <img src="jump.png" class="img-responsive directions">
                </div>
              </div>
          </div>
      </div>
      <!--Modal class is end on this line-->


      <img src="mario.jpg" alt="mario game">
      <br>
      <br>
      <button onclick="startGame()" class="btn btn-success" >Start</button>
      <br>
      <br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br>
      <br>
      <div id="canvas"></div>
      <br><br> 
      <div id="game_console"></div>
      <h1>source Code:<a href="https://github.com/linuk"target="_blank"> linuk </a>|| game credit:Mario</h1>
    </center>
  </body>
</html>
